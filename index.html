<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<TITLE>Crystal Collector</TITLE>

<!-- Link for Tab Favicon -->
	<link rel="icon" href="assets/images/faviconCrystal.png">

<!-- Boostrap Stylesheet Link -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

<!-- CSS Stylesheet Link -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
	<div id="container">

<!-- Main Title Row -->
		<div id="title-box" class="row" >
			<header>
				<h1>Crystal Collector</h1>
			</header>
		</div>

<!-- Crystals Box -->
		<div id="crystal-box" class="row" >
			<img id="crystal-one" src="">
			<img id="crystal-two" src="">
			<img id="crystal-three" src="">
			<img id="crystal-four" src="">
		</div>
		<div id="points-box" class="row">

<!-- Score Box -->
			<div id="score-box" class="col">
				<h2>Score:</h2>
				<p id="score"></p>
			</div>

<!-- Goal Box -->
			<div id="goal-box" class="col">
				<h2>Goal:</h2>
				<p id="goal"></p>
			</div>
		</div>
		
<!-- Wins/Losses Box -->
		<div id="record-box" class="row">
			<h3>Wins:<span id="wins"></span></h3>
			<h3>Losses:<span id="losses"></span></h3>
		</div>
	</div>

<!-- External Javascript Stylesheet Link -->
	<script src="assets/javascript/game.js"></script>
</body>
