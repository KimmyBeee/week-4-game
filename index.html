<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<TITLE>Crystal Collector</TITLE>

<!-- Link for Tab Favicon -->
	<link rel="icon" href="assets/images/faviconCrystal.png">

<!-- Boostrap Stylesheet Link -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

<!-- CSS Stylesheet Link -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
	<div id="big-container">

<!-- Main Title Row -->
		<div id="title-box" class="container">
			<div class="row justify-content-md-center">
				<header>
					<h1 text-align="center">Crystal Collector</h1>
				</header>
			</div>
		</div>

<!-- Crystals Box-->
		<div id="crystal-box" class="container">
			<div id="button" class="row justify-content-md-center">
<!-- Crystal Buttons -->
			 <button id="crysone" class="crystal" width="125" height="125"><img src="assets/images/crystalOne.png"></button>
			 <button id="crystwo" class="crystal" width="75" height="125"><img src="assets/images/crystalTwo.png"></button>
			 <button id="crysthree" class="crystal" width="84" height="125"><img src="assets/images/crystalThree.png"></button>
			 <button id="crysfour" class="crystal" width="70" height="125"><img src="assets/images/crystalFour.png"></button>
			</div>
		</div>
		<div id="points-box" class="container">
			<div class="row justify-content-md-center">

<!-- Score Box -->
				<div id="score-box" class="col">
					<h2>Score:</h2>
					<p id="score"></p>
				</div>
			
<!-- Goal Box -->
				<div id="goal-box" class="col">
					<h2>Goal:</h2>
					<p id="goal"></p>
				</div>
			</div>
		</div>

<!-- Wins/Losses Box -->
		<div id="record-box" class="container">
			<h3>Wins:  <span id="wins"></span></h3>
			<h3>Losses:  <span id="losses"></span></h3>
		</div>
	</div>
	<div class="row">
		<h6 id="directions"><ul>
			<li>Click crystals to add to your score.</li>
			<li>Surprise! The value of each crystal changes from game to game.</li>
			<li>Don't let your Score exceed the Goal.</li>
			<li>Gooood Luck!</li>	
			</ul>
		</h6>
	</div>

<!-- JQuery Link -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<!-- External Javascript Stylesheet Link -->
	<script src="assets/javascript/game.js"></script>
</body>
